{% extends "base.html" %}

{% block content %}
{% load static %}
<main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg-12">
            <h1 class="page-title-heading">Blog</h1>
            <nav aria-label="breadcrumb">
              <ol class="custom-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active current" aria-current="page">Blog</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div><!-- End Page Title -->

    <!-- New Post Button -->
    <div class="container text-center mt-3">
      <a href="{% url 'newpost' %}" class="btn btn-success">New Post</a>
    </div>

    <!-- Blog Posts 2 Section -->
    <section id="blog-posts-2" class="blog-posts-2 section">

      <div class="container">

        <div class="row">
          {% for i in blogDetails %}
          <div class="col-lg-12 mb-4">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">{{i.title}}</h3>
                <p class="card-text">{{i.content}}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section><!-- /Blog Posts 2 Section -->

    <!-- Blog Pagination Section -->
    <section id="blog-pagination" class="blog-pagination section">

      <div class="container">
        <div class="d-flex justify-content-center">
          <ul>
            <li><a href=" {% url 'home' %} "><i class="bi bi-chevron-left"></i></a></li>
            <li><a href="{% url 'services' %}">1</a></li>
            <li><a href="#" class="active">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li>...</li>
            <li><a href="#">10</a></li>
            <li><a href="#"><i class="bi bi-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </section><!-- /Blog Pagination Section -->

  </main>
    
{% endblock content %}
