{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST"  class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
          <label for="blog_title" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" id="blog_title" name="blog_title" required>
        </div>
        <div class="mb-3">
          <label for="blog_content" class="form-label">Content</label>
          <textarea class="form-control" name="content" id="blog_content" name="blog_content" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
